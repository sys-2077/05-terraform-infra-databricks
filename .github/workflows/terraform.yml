name: 'Terraform - State'

on:
  pull_request:
    branches: [dev]

jobs:
  terraform-state:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Terraform Init
      run: terraform init
      working-directory: ./terraform-state

    - name: Terraform Refresh
      run: terraform refresh
      working-directory: ./terraform-state

    - name: Set Environment Variables
      run: |
        STORAGE_ACCOUNT_NAME=$(terraform output storage_account_name | sed 's/"//g')
        echo "STORAGE_ACCOUNT_NAME=$STORAGE_ACCOUNT_NAME" >> $GITHUB_ENV
      working-directory: ./terraform-state

    - name: Check if Storage Account Exists
      id: check_storage_account
      run: |
        check_result=$(az storage account check-name --name $STORAGE_ACCOUNT_NAME --query nameAvailable)
        if [[ "$check_result" == "true" ]]; then
          echo "::set-output name=exists::true"
        else
          echo "::set-output name=exists::false"
        fi
      
    - name: Terraform Plan
      if: steps.check_storage_account.outputs.exists == 'true'
      run: terraform plan
      working-directory: ./terraform-state

    - name: Terraform Apply
      if: steps.check_storage_account.outputs.exists == 'true'
      run: terraform apply -auto-approve
      working-directory: ./terraform-state


  terraform-dev:
    needs: terraform-state
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Terraform Init
        run: terraform init
        working-directory: ./dev
      - name: Terraform Plan
        run: terraform plan
        working-directory: ./dev
      - name: Terraform Apply
        run: terraform apply -auto-approve 
        working-directory: ./dev
      - name: Print Outputs
        run: |
          echo "Databricks Workspace URL: ${{ steps.terraform-apply.outputs.databricks_workspace_url }}"
          echo "Databricks Workspace ID: ${{ steps.terraform-apply.outputs.databricks_workspace_id }}"
          echo "Databricks Cluster ID: ${{ steps.terraform-apply.outputs.databricks_cluster_id }}"      